<!DOCTYPE html>
<html>
<head>
	<title>PRUEBA DE PROGRAMACION WEB</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		
	
  	<form>
      <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Buscar Registro:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="idbuscar" placeholder="Buscar Registro">
      </div>
      <div class="col-sm-3">
          <center><button  type="button" class="btn btn-success" id="btnbuscar" onclick="buscar_parametro()">Buscar</button></center>
      </div>
      <div class="col-sm-3">
        <center><button  type="button" class="btn btn-danger" id="btmostrar" onclick="mostrar_datos()">Mostrar</button>
      </div>
    </div>
      <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="idid" placeholder="Id" disabled="true">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Clave catastral:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="idclave" placeholder="Clave" >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Direccion:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="iddireccion" placeholder="Direccion">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Propietario:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="idpropietario" placeholder="Propietario">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Avaluo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="idavaluo" placeholder="Avaluo">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
      <center>
        <button  type="button" class="btn btn-primary" id="btnguardar" onclick="guardardatos()">Guardar</button>
        <button  type="button" class="btn btn-success" id="btnmodificar" onclick="guardarmodificacion()">Guardar</button>
      </center>
      </div>
      
    </div>

    

    <div>
    <p>Avances de registros necesarios</p>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 28%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">28%</div>
    </div>

    <div class="row">
      <div class=col-5>
          <button type="button" class="btn btn-success btn-lg btn-block" onclick="llenarArchivo()" >Llenar Archivo</button>
          </div>
         
          <div class=col-4>
            <div class="form-group row">
                <div class="col-sm-10">
                <input type="number" name="idelemento" id="idelemento" placeholder="Ingrese cantidad de registros a generar">
                </div>
            </div>
          </div>
          <div class=col-3>
            <button type="button" class="btn btn-success btn-lg btn-block"" onclick="llenartabla()" >Llenar tabla</button>
          </div>
         
    </div>

    <table class="table">
     <br><p>Lista of predios</p>
      <thead>
        <tr>
          <th scope="col">C&oacutedigo</th>
          <th scope="col">Clave</th>
          <th scope="col">Direccion</th>
          <th scope="col">Propietario</th>
          <th scope="col">Avaluo</th>
          <th scope="col">Modificar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody id="dato">
       
      </tbody>
    </table>
  </div>
</form>

<script type = "" src="js/jquery-3.3.1.min.js" ></script> 
<script type = "text/javascript" src="js/cantidadderegistros.js" ></script>

</body>
</html>
